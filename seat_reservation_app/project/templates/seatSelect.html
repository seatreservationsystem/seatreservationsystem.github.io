
{% extends "base.html" %}

{% block content %}

<h1>Room: {{ name }}</h1>
<body>

    <form action="/{{ name }}/verifySeat" method="post">
        <p>
            <label for="seatNum">Seat Number: </label>
            <input type="text" name="seatNum">
        </p>
        <p>
            <input type="submit">
        </p>

    </form>

    <p><img src="{{ roomMap }}" alt=""></p>

</body>
{% endblock %}
